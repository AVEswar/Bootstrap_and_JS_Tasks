<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task 1:</title>
</head>
<body>
    <p>Java Script program to reverse a number</p>
    <input type="number" id="x">
    <button onclick="reverse()">Submit</button><br><br>
    <b style="display: inline;">Result: </b><span id="result"></span>
    <script>
        function reverse(n){
            var n = parseInt(document.getElementById("x").value);
            var rev = 0;
            while(n>0){
                rev = rev*10+n%10;
                n=Math.floor(n/10);
                console.log(rev)
            }
            document.getElementById('result').textContent = rev.toString();

            return rev;
        }
    </script>
</body>
</html>
